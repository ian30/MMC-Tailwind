<!DOCTYPE html>
<html>
  <head>
    <style></style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body class="bg-gradient-to-r from-green-400 to-blue-400">
    <!-- Navigation -->
    <nav class="border-gray-200 bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="#" class="flex items-center">
          <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 mr-3" alt="Logo" />
          <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">My Movie Collection</span>
        </a>
        <button
          data-collapse-toggle="navbar-hamburger"
          type="button"
          class="inline-flex items-center justify-center p-2 w-10 h-10 ml-3 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
          aria-controls="navbar-hamburger"
          aria-expanded="true"
        >
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
          </svg>
        </button>
        <div class="hidden w-full" id="navbar-hamburger">
          <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50 dark:bg-gray-800 dark:border-gray-700">
            <li><a href="#" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded dark:bg-blue-600" aria-current="page">Home</a></li>
            <li><a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Services</a></li>
            <li><a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 md:dark:hover:text-white dark:hover:bg-gray-700 dark:hover:text-white">Pricing</a></li>
            <li><a href="#" class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mx-auto">
      <figure class="md:flex bg-white rounded-xl p-4 mt-4">
        <h1 class="text-3xl p-4 font-bold">My Movie Collection</h1>
      </figure>
    </div>
    <div class="container my-20 mx-auto">
      <div class="flex items-center justify-center py-4 md:py-8 flex-wrap">
        <button
          id="cat_allCats"
          type="button"
          class="text-blue-700 hover:text-white border border-blue-600 bg-white hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-full text-base font-medium px-5 py-2.5 text-center mr-3 mb-3 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:bg-gray-900 dark:focus:ring-blue-800"
        >
          All categories
        </button>
        <button
          id="cat_action"
          type="button"
          class="text-gray-900 border border-white hover:border-gray-200 dark:border-gray-900 dark:bg-gray-900 dark:hover:border-gray-700 bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-base font-medium px-5 py-2.5 text-center mr-3 mb-3 dark:text-white dark:focus:ring-gray-800"
        >
          Action
        </button>
        <button
          id="cat_comedy"
          type="button"
          class="text-gray-900 border border-white hover:border-gray-200 dark:border-gray-900 dark:bg-gray-900 dark:hover:border-gray-700 bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-base font-medium px-5 py-2.5 text-center mr-3 mb-3 dark:text-white dark:focus:ring-gray-800"
        >
          Comedy
        </button>
        <button
          id="cat_scifi"
          type="button"
          class="text-gray-900 border border-white hover:border-gray-200 dark:border-gray-900 dark:bg-gray-900 dark:hover:border-gray-700 bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-base font-medium px-5 py-2.5 text-center mr-3 mb-3 dark:text-white dark:focus:ring-gray-800"
        >
          Sci-Fi
        </button>
        <button
          id="cat_thrillers"
          type="button"
          class="text-gray-900 border border-white hover:border-gray-200 dark:border-gray-900 dark:bg-gray-900 dark:hover:border-gray-700 bg-white focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-full text-base font-medium px-5 py-2.5 text-center mr-3 mb-3 dark:text-white dark:focus:ring-gray-800"
        >
          Thrillers
        </button>
      </div>
      <div class="grid grid-cols-2 md:grid-cols-3 gap-4 movie_grid">
        <div class="cover_container hover:shadow-2xl">
          <div class="overlay absolute bg-black w-full h-1/2 bottom-0 bg-opacity-60 p-2 cat_thriller cat_action">
            <h3><strong class="font-semibold text-gray-50 dark:text-white">Oppenheimer</strong></h3>
            <p class="text-gray-50">2023</p>
          </div>
          <img class="h-auto max-w-full rounded-lg" src="/data/cover/xl_oppenheimer.jpg" alt="" />
        </div>
        <div class="cover_container hover:shadow-2xl">
          <div class="overlay absolute bg-black w-full h-1/2 bottom-0 bg-opacity-60 p-2 cat_thriller cat_action">
            <h3><strong class="font-semibold text-gray-50 dark:text-white">Mission Impossible 7</strong></h3>
            <p class="text-gray-50">2023</p>
          </div>
          <img class="h-auto max-w-full rounded-lg" src="/data/cover/xl_mission-impossible-6.jpg" alt="" />
        </div>
        <div class="cover_container hover:shadow-2xl">
          <img class="h-auto max-w-full rounded-lg" src="/data/cover/xl_indiana-jones-5.jpg" alt="" />
        </div>
        <div class="cover_container hover:shadow-2xl">
          <img class="h-auto max-w-full rounded-lg" src="/data/cover/xl_guardians-of-the-galaxy-vol-3.jpg" alt="" />
        </div>
        <div class="cover_container hover:shadow-2xl">
          <img class="h-auto max-w-full rounded-lg" src="/data/cover/xl_cat.jpg" alt="" />
        </div>
        <div class="cover_container hover:shadow-2xl">
          <img class="h-auto max-w-full rounded-lg" src="/data/cover/xl_barbie.jpg" alt="" />
        </div>
        <div class="cover_container hover:shadow-2xl">
          <img class="h-auto max-w-full rounded-lg" src="/data/cover/xl_avenger-endgame.jpg" alt="" />
        </div>
        <div class="cover_container hover:shadow-2xl">
          <img class="h-auto max-w-full rounded-lg" src="/data/cover/xl_ready-player-one.jpg" alt="" />
        </div>
        <div class="cover_container hover:shadow-2xl">
          <img class="h-auto max-w-full rounded-lg" src="/data/cover/xl_avengers-age-of-ulrton.jpg" alt="" />
        </div>
        <div class="cover_container hover:shadow-2xl">
          <img class="h-auto max-w-full rounded-lg" src="" alt="" />
        </div>
        <div class="cover_container hover:shadow-2xl">
          <img class="h-auto max-w-full rounded-lg" src="" alt="" />
        </div>
        <div class="cover_container hover:shadow-2xl">
          <img class="h-auto max-w-full rounded-lg" src="" alt="" />
        </div>
      </div>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
